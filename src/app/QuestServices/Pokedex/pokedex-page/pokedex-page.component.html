<div class="pokedex">
    <h1>Pokedex</h1>
    <div class="pokedex__list">
        @for (pokemon of pokemons; track pokemon.id) {
            <div class="pokedex__list_items">
            <h2>Nom: {{ pokemon.nom }}</h2>
            <p>Description:{{ pokemon.description }}</p>
            <img src="{{pokemon.image}}" alt="{{ pokemon.nom }}" />
            <button (click)="details(pokemon.id)">Details</button>
            </div>
        }
    </div>
</div>
