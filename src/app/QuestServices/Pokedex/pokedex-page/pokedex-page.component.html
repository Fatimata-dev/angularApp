@if (!details) {
    <app-pokemon-list [pokemonList]="pokemons" (selectPokemon)="OnSelect($event)"></app-pokemon-list> 
}

@if (details) {
    
    <div class="pokedex__list_items">
    <app-pokemon-detail [pokemon]="pokemonDetail"></app-pokemon-detail>
    <button (click)="return()">Retour a la liste</button>
    </div>
        
}
