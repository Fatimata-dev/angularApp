

<div class="container">
    <h1><a [routerLink]="['/pokemon']">Return</a></h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">

        
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="pokemon.nom" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="pokemon.description" required>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" name="image" [(ngModel)]="pokemon.image" required>
        </div>
        <button type="submit" [disabled]="myForm.invalid">Create</button>
    
    </form>
</div>
